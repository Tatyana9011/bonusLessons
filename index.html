<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap-grid.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="container px-4 px-md-0 header-menu">
    <div class="row heder-title">
      <h1 class='col-lg-3 d-none d-lg-block heder-title-text'>Movie heroes</h1>
    </div>
    <div class="row justify-content-center align-items-center">
      <div class="col-lg-6 d-none d-lg-block">
        <nav>
          <ul class="navigation d-flex ">
            <li class="navigation-item d-flex">
              <select class="navigation-link" required data-field="status">
                <option value="">Status</option>
                <option value="deceased">deceased</option>
                <option value="alive">alive</option>
                <option value="unknown">unknown</option>
              </select>
            </li>
            <li class="navigation-item d-flex">
              <select class="navigation-link" required data-field="gender">
                <option value="">Gender</option>
                <option value="male">male</option>
                <option value="female">female</option>
              </select>
            </li>
            <li class="navigation-item d-flex">
              <select class="navigation-link" required data-field="citizenship">
                <option value="">Citizenship</option>
                <option value="American">American</option>
                <option value="Wakandan">Wakandan</option>
                <option value="Soviet">Soviet</option>
                <option value="British">British</option>
                <option value="Asgardian">Asgardian</option>
                <option value="Sokovian">Sokovian</option>
                <option value="Jotun">Jotun</option>
                <option value="Nazi German">Nazi German</option>
                <option value="Nazi German">Chinese</option>
              </select>
            </li>
            <li class="navigation-item">
              <input type='button' class="navigation-link" value="All heroes">
              </input>
            </li>
            </ul>
        </nav>
      </div>
  </header>
  <section class="container header px-4 px-md-0 content-heroes">
    <div class="row justify-content-center align-items-center d-lg-block">
      <div class=" row col-lg-12 d-lg-flex carts">
      </div>
    </div>
  </section>
  <div class="modal overlay">
    <div class="container modal__body">
      <button class="modal-close__btn chest-icon"></button>
      <section class="form">
        <div class="form__wrapper">
          <img class="form__avatar" src="./dbHeroes/dbimage/97d1d9f934a350cee765c5ac1a466605.jpg" alt="Аватар">
        </div>
      </section>
    </div>
  </div>
  

  <script src="./script/script.js"></script>
</body>
</html>
